<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrapper">
    <div class="card">
      <div class="card-title">
        Advice <span id="advice-id">#117</span>
        </div>
        <p class="description">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
        <picture>
          <source media="(min-width:992px)" srcset="images/pattern-divider-desktop.svg">
          <img src="images/pattern-divider-mobile.svg" alt="divider">
        </picture>
        <div class="dice">
          <img src="images/icon-dice.svg" alt="">
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
